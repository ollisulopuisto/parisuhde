<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parisuhteen työkalut - Talviversio</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
            --card: #ffffff;
            --focus-bg: #fff9c4; /* Keltainen korostus aktiiviselle riville */
            --p1-color: #e67e22;
            --p2-color: #9b59b6;
        }
        body {
            font-family: sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            user-select: none;
        }
        header {
            background: var(--primary);
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .instruction-overlay {
            background: #27ae60;
            color: white;
            padding: 10px;
            font-size: 0.8rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px 10px 150px 10px;
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid transparent;
        }
        .card.active-card {
            border-color: var(--accent);
        }
        .statement-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: block;
        }
        .rating-group {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
        .rating-group.active-focus {
            background-color: var(--focus-bg);
            outline: 2px solid #f1c40f;
        }
        .label { width: 40px; font-weight: bold; }
        .buttons { display: flex; flex: 1; justify-content: space-between; }
        .btn-rate {
            flex: 1;
            margin: 0 2px;
            padding: 15px 0;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            font-size: 1.2rem;
        }
        .btn-rate.p1-active { background: var(--p1-color); color: white; }
        .btn-rate.p2-active { background: var(--p2-color); color: white; }
        
        .diff-row {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h3 id="nav-title">Arkinen yhteiselo</h3>
</header>
<div class="instruction-overlay">
    HANSKAT KÄDESSÄ: Vol+ = Muuta arvoa | Vol- = Seuraava vaihe
</div>

<div class="container" id="app">
    </div>

<script>
    // Lyhennetty data-esimerkki (käytä aiempaa täyttä dataa tässä)
    const exercises = [
        { title: "Arkinen yhteiselo", q: ["Pidän ruoanlaitosta.", "Siivoamme yhdessä.", "Hoidan kuljetuksia.", "Autamme sairaana.", "Jaamme talouden."] },
        { title: "Tarkistuslista", q: ["Kahdenkeskinen hetki.", "Oma aika.", "Kosketus lähtiessä.", "Ystävät mahtuvat mukaan."] }
    ];

    let currentExIdx = 0;
    let currentQIdx = 0;
    let focusPerson = 'p1'; // 'p1' tai 'p2'
    let scores = JSON.parse(localStorage.getItem('parisuhde_v3')) || {};

    function render() {
        const ex = exercises[currentExIdx];
        document.getElementById('nav-title').innerText = ex.title;
        
        let html = '';
        ex.q.forEach((text, i) => {
            const valP1 = scores[`ex${currentExIdx}_q${i}_p1`] || '-';
            const valP2 = scores[`ex${currentExIdx}_q${i}_p2`] || '-';
            const isActiveCard = (i === currentQIdx);
            
            html += `
                <div class="card ${isActiveCard ? 'active-card' : ''}" id="q${i}">
                    <span class="statement-text">${text}</span>
                    <div class="rating-group ${isActiveCard && focusPerson === 'p1' ? 'active-focus' : ''}">
                        <div class="label">M:</div>
                        <div class="buttons">
                            ${[1,2,3,4,5].map(n => `<div class="btn-rate ${valP1 == n ? 'p1-active' : ''}">${n}</div>`).join('')}
                        </div>
                    </div>
                    <div class="rating-group ${isActiveCard && focusPerson === 'p2' ? 'active-focus' : ''}">
                        <div class="label">N:</div>
                        <div class="buttons">
                            ${[1,2,3,4,5].map(n => `<div class="btn-rate ${valP2 == n ? 'p2-active' : ''}">${n}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        });
        document.getElementById('app').innerHTML = html;
        
        // Automaattinen skrollaus aktiiviseen kysymykseen
        const activeEl = document.getElementById(`q${currentQIdx}`);
        if(activeEl) activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // ÄÄNENVOIMAKKUUSNÄPPÄINTEN KUUNTELU
    window.addEventListener('keydown', (e) => {
        if (e.key === 'AudioVolumeUp' || e.key === 'VolumeUp') {
            e.preventDefault();
            handleValueChange();
        } else if (e.key === 'AudioVolumeDown' || e.key === 'VolumeDown') {
            e.preventDefault();
            handleNavigation();
        }
    });

    function handleValueChange() {
        const key = `ex${currentExIdx}_q${currentQIdx}_${focusPerson}`;
        let currentVal = scores[key] || 0;
        currentVal = currentVal >= 5 ? 1 : currentVal + 1;
        scores[key] = currentVal;
        save();
    }

    function handleNavigation() {
        if (focusPerson === 'p1') {
            focusPerson = 'p2';
        } else {
            focusPerson = 'p1';
            currentQIdx++;
            // Jos harjoitus loppuu, vaihda seuraavaan listaan
            if (currentQIdx >= exercises[currentExIdx].q.length) {
                currentQIdx = 0;
                currentExIdx = (currentExIdx + 1) % exercises.length;
            }
        }
        render();
    }

    function save() {
        localStorage.setItem('parisuhde_v3', JSON.stringify(scores));
        render();
    }

    render();
</script>
</body>
</html>
